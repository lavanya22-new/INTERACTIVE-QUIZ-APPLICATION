<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .container {
            width: 50%;
            margin: auto;
            padding: 20px;
            border: 1px solid #0303fe3a;
            border-radius: 10px;
        }
        .options button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: none;
            cursor: pointer;
            background-color: #f4f4f4;
            border-radius: 5px;
        }
        .options button.correct {
            background-color: #4CAF50;
            color: white;
        }
        .options button.wrong {
            background-color: #f44336;
            color: white;
        }
        .btn {
            display: inline-block;
            background-color: #075af5;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 id="question">Loading...</h2>
        <div class="options" id="options"></div>
        <h3 id="score">Score: 0</h3>
        <button onclick="nextQuestion()" class="btn">Next</button>
    </div>
    <script>
        const questions = [
            {
                question: "Who developed Java?",
                options: ["James Gosling", "Dennis Ritchie", "Bjarne Strustrup", "Guido van Rossum"],
                answer: "James Gosling"
            },
            {
                question: "What is the chemical symbol of Gold?",
                options: ["Au", "Ag", "Pb", "Fe"],
                answer: "Au"
            },
            {
                question: "What is the largest desert in the world?",
                options: ["America", "Africa", "Antarctica", "Paris"],
                answer: "Antarctica"
            },
            {
                question: "Where was Indiaâ€™s first national Museum opened?",
                options: ["Delhi", "Hyderabad", "Rajasthan", "Mumbai"],
                answer: "Mumbai"
            },
            {
                question: "Who is the Iron Man of India?",
                options: ["Sardar Vallabhbhai Patel", "Dr A.P.J. Abdul Kalam", "Dr Chidambaram", "Dr U.R. Rao"],
                answer: "Sardar Vallabhbhai Patel"
            }
        ];
        let currentQIndex = 0;
        let score = 0;
        function loadQuestion() {
            const questionElement = document.getElementById("question");
            const optionsContainer = document.getElementById("options");
            optionsContainer.innerHTML = "";
            const currentQuestion = questions[currentQIndex];
            questionElement.textContent = currentQuestion.question;
            currentQuestion.options.forEach(option => {
                const button = document.createElement("button");
                button.textContent = option;
                button.onclick = () => checkAnswer(button, option, currentQuestion.answer);
                optionsContainer.appendChild(button);
            });
        }
        function checkAnswer(button, selected, correct) {
            if (selected === correct) {
                button.classList.add("correct");
                score++;
            } else {
                button.classList.add("wrong");
            }
            document.getElementById("score").textContent = `Score: ${score}`;
            disableButtons();
        }
        function disableButtons() {
            document.querySelectorAll(".options button").forEach(button => {
                button.disabled = true;
            });
        }
        function nextQuestion() {
            if (currentQIndex < questions.length - 1) {
                currentQIndex++;
                loadQuestion();
            } else {
                alert(`Quiz finished! Your score is: ${score}`);
                location.reload();
            }
        }
        loadQuestion();
    </script>
</body>
</html>
